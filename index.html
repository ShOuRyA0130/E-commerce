<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://yt3.googleusercontent.com/g3wGI89O9cJEwPVEYQUYTI-XXYyo2M4ma4szxRI7Yjwccp2efgm3eihapjBF1Ef4fQApJU7GE-M=s900-c-k-c0x00ffffff-no-rj" alt="Nike Logo" class="logo">
        <h1>Nike Shoes Store</h1>
    </header>

    <main>
        <section class="products">
            <div class="product" data-id="1">
                <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/b1bcbca4-e853-4df7-b329-5be3c61ee057/dunk-low-retro-shoe-66RGqF.png" alt="Nike Shoe 1">
                <h2>Nike Air Max</h2>
                <p>$150</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product" data-id="2">
                <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/8ce97c97-3cb9-4e7f-86f4-6f39eef4b2b2/blazer-mid-77-shoes-pDwZfH.png" alt="Nike Shoe 2">
                <h2>Nike Zoom</h2>
                <p>$130</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product" data-id="3">
                <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/5e7687f1-c13e-4bac-8ffa-a6f863ae9157/dunk-high-retro-shoe-DdRmMZ.png" alt="Nike Shoe 3">
                <h2>Nike Pegasus</h2>
                <p>$120</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product" data-id="4">
                <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/e3db176e-7ae2-43be-a394-9128dc97fd66/blazer-low-platform-shoes-1g6h57.png" alt="Nike Shoe 4">
                <h2>Nike Revolution</h2>
                <p>$100</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product" data-id="5">
                <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/d94453ae-f341-4b1c-abe8-6d10902accf5/air-max-sc-shoes-NhF64M.png" alt="Nike Shoe 5">
                <h2>Nike Free Run</h2>
                <p>$110</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </section>
    </main>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total: $0</p>
        <button id="checkout-button">Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
